{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'app1/css/bootstrap.min.css' %}">
    <title>画像加工くん</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">画像加工くん</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">about</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'example' %}">examle</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <h3 class="mt-4">3ステップで画像を白黒処理 or 顔モザイク処理できます</h3>
    </div>
    <div class="container">
        <h4 class="mt-4">（1/3）写真をアップロードする</h4>
        <form method="post" enctype="multipart/form-data">
            <p>ファイル名に2バイト文字が入っているとエラーになるため、ファイル名は半角のみでお願いします。</p>
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            <button type="submit" class="btn btn-primary mt-4">次へ</button>
        </form>
    </div>

    <footer class="footer fixed-bottom">
        <div class="container">
          <p class="text-muted">© All Rights Reserved</p>
        </div>
    </footer>

    <script src="{% static 'app1/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'app1/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
