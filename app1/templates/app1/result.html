{% extends 'app1/base.html' %}

{% block content %}

<div class="container">
    <h4 class="mt-4">（3/3）結果の確認</h4>
    <img src="{{ obj.processed.url }}" onerror="this.remove()" class="img-fluid"/>
</div>

<div class="container">
    <a href="{{ obj.processed.url }}" download="{{ obj.processed.description }}"
        class="btn btn-primary mt-4">結果をダウンロードする</a>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-4">もう1回</a>
</div>

{% endblock %}
