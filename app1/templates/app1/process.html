{% extends 'app1/base.html' %}

{% block content %}

<div class="container">
    <h4 class="mt-4">（2/3）アップロードした画像の確認</h4>
    <img src="{{ obj.photo.url }}" onerror="this.remove()" class="img-fluid"/>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-4" name="button_gray">画像を白黒にする</button>
        <button type="submit" class="btn btn-primary mt-4" name="button_mosaic">画像に顔モザイクをかける</button>
    </form>
</div>

{% endblock %}
